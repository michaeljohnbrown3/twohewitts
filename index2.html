<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" class="">
    <title>TWO Hewitts Inc</title>
</head>

<body>

    
    <header class="header">
        <nav class="header__navigation">
            <a href="#" class="header__navigation-items header__navigation-about">About Us</a>
                <a href="#" class="header__navigation-items header__navigation-services">Services</a>
                <a href="#" class="header__navigation-items header__navigation-gallery">Gallery</a>
            </nav>
            <a href="#" class="header__logo">
                <div class="header__logo-name">TWO HEWITTS INC</div>
                <div class="header__logo-description">LAWN MAINTENANCE & LANDSCAPING</div>
            </a>
            <a href="#" type="phone" class="header__phone">561-888-8888</a>
        </header>
        
    <div class="picture-border">
        <figure class="picture-border__item">
            <img src="assets/images/IMG_0002-1.jpg" alt="left picture" class="picture-border__photo">
        </figure>
        <figure class="picture-border__item">
            <img src="assets/images/IMG_0002-4.jpg" alt="left picture" class="picture-border__photo">
        </figure>
        <figure class="picture-border__item">
            <img src="assets/images/IMG_0002-3.jpg" alt="left picture" class="picture-border__photo">
        </figure>
        <figure class="picture-border__item">
            <img src="assets/images/IMG_0002-2.jpg" alt="left picture" class="picture-border__photo">
        </figure>
    </div>
    <div class="tag-line">
        <div class="picture-border__tag-line">
            Make your home your paradise
        </div>

        <div class="formbtn">
                <input type="checkbox" class="formbtn__checkbox" id="quote-toggle">
                
            <label for="quote-toggle" class="formbtn__button">
                <span class="formbtn__icon">Click to request a quote</span>
            </label>
    
            <div class="formbtn__background">&nbsp;</div>
            
            <form class="quote__content">
                <a href="#" class="quote__logo">
                    <div class="quote__logo--name">TWO HEWITTS INC</div>
                    <div class="quote__logo--description">LAWN MAINTENANCE & LANDSCAPING</div>
                </a>
                <div class="quote__heading heading-secondary">REQUEST A QUOTE</div>
                <div class="quote__group">
                    <input type="text" class="quote__input" placeholder="Name" id="name" required>
                    <label for="name" class="quote__label">Name</label>
                </div>
                <div class="quote__group">
                    <input type="email" class="quote__input" placeholder="Email" id="email" required>
                    <label for="email" class="quote__label">Email</label>
                </div>
                <div class="quote__group">
                    <input type="text" class="quote__input" placeholder="Phone Number" id="phone" required>
                    <label for="phone" class="quote__label">Phone Number</label>
                </div>
                <div class="quote__group">
                    <button href="#" class="quote__btn">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <main>
        <section class="collage">
            <div class="row u-center-text u-padding-top-large u-margin-bottom-medium">
                <div class="col-1-of-2">
                    <h2 class="heading-secondary u-padding-bottom-small">
                        Premium lawn services
                    </h2>
                </div>
                <div class="col-1-of-2">
                    <img class="collage__photo" src="./assets/images/IMG_0001.jpg" alt="Lawn Picture #1">
                    <img class="collage__photo" src="./assets/images/IMG_0003.jpg" alt="Lawn Picture #2">
                </div>
            </div>
            <div class="row u-center-text u-padding-top-small u-padding-bottom-large">
                <div class="col-1-of-2">
                    <img class="collage__photo" src="./assets/images/IMG_0001.jpg" alt="Lawn Picture #1">
                    <img class="collage__photo" src="./assets/images/IMG_0003.jpg" alt="Lawn Picture #2">
                </div>
                <div class="col-1-of-2">
                    <h2 class="heading-secondary u-padding-bottom-medium">
                        Innovative landscaping
                    </h2>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="row u-center-text">
            <div class="col-1-of-3">
                <div class="footer__site-map">
                    About Us<br>Services<br>Gallery
                </div>
            </div>
            <div class="col-1-of-3">
                <div class="footer__certifications">
                    <span>&copy; </span><span>YEAR</span> TWO Hewitts LLC
                </div>
            </div>
            <div class="col-1-of-3">
                <div class="footer__social-media">
                    <svg viewBox="0 0 100 100" fill="rgb(168, 168, 168">
                        <use xlink:href="assets/sprite.svg#icon-instagram1" class="footer__social-media--logo"></use>
                    </svg>
                </div>
            </div>
        </div>
    </footer>

    <script src="index.js"></script>
</body>

</html>
