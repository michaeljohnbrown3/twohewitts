<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" class="" />
    <title>T.W.O. HEWITTS INC | Lawn Maintenance & Landscaping</title>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__logo-container">
              <a href="#" class="side-nav__logo">
                <h3 class="side-nav__logo-name">TWO HEWITTS INC</h3>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <!-- <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-home"></use>
                </svg> -->
                <span>About Us</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <span>Services</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <span>Gallery</span>
              </a>
            </li>
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link side-nav__quote">
                <span>Request a quote</span>
              </a>
            </li>
          </ul>
        </nav>
        <header class="header">
          <a href="#" class="header__logo">
            <h1 class="header__logo-name">TWO HEWITTS INC</h1>
            <div class="header__logo-description">LAWN MAINTENANCE & LANDSCAPING</div>
          </a>
          <!-- <div class="picture-border__tag-line">Making your property your paradise</div> -->
          <a href="#" type="phone" class="header__phone">561-888-8888</a>
        </header>
        <main>
          <div class="picture-border">
            <figure class="picture-border__item">
              <img src="assets/images/IMG_0002-1.jpg" alt="left picture" class="picture-border__photo" />
            </figure>
            <figure class="picture-border__item">
              <img src="assets/images/IMG_0002-4.jpg" alt="left picture" class="picture-border__photo" />
            </figure>
            <figure class="picture-border__item">
              <img src="assets/images/IMG_0002-3.jpg" alt="left picture" class="picture-border__photo" />
            </figure>
            <figure class="picture-border__item">
              <img src="assets/images/IMG_0002-2.jpg" alt="left picture" class="picture-border__photo" />
            </figure>
          </div>
          <!--LANDING PAGE-->
          <div class="landing-page">
            <!--TAGLINE CONTAINER-->
            <div class="tagline-container">
              <div class="tagline-container__text">making your property your paradise</div>
              <div class="tagline-container__collage">
                <img src="./assets/images/IMG_0002-1.jpg" alt="Photo 1" class="tagline-container__collage--photo tagline-container__collage--photo-1" />
                <img src="./assets/images/IMG_0002-2.jpg" alt="Photo 2" class="tagline-container__collage--photo tagline-container__collage--photo-2" />
                <img src="./assets/images/IMG_0002-3.jpg" alt="Photo 3" class="tagline-container__collage--photo tagline-container__collage--photo-3" />
              </div>
            </div>
            <!--ABOUT US-->
            <div class="about-us"></div>
            <!--SERVICES-->
            <div class="services">
              <div class="row u-center-text u-padding-top-large u-margin-bottom-medium">
                <div class="col-1-of-2">
                  <h2 class="heading-secondary u-padding-bottom-small">Premium lawn services</h2>
                </div>
                <div class="col-1-of-2">
                  <img class="collage__photo" src="./assets/images/IMG_0001.jpg" alt="Lawn Picture #1" />
                  <img class="collage__photo" src="./assets/images/IMG_0003.jpg" alt="Lawn Picture #2" />
                </div>
              </div>
              <div class="row u-center-text u-padding-top-small u-padding-bottom-large">
                <div class="col-1-of-2">
                  <h2 class="heading-secondary u-padding-bottom-medium">Innovative landscaping</h2>
                </div>
                <div class="col-1-of-2">
                  <img class="collage__photo" src="./assets/images/IMG_0001.jpg" alt="Lawn Picture #1" />
                  <img class="collage__photo" src="./assets/images/IMG_0003.jpg" alt="Lawn Picture #2" />
                </div>
              </div>
            </div>
          </div>

          <!--FOOTER-->
          <footer class="footer">
            <div class="row u-center-text">
              <div class="col-1-of-3">
                <div class="footer__site-map">About Us<br />Services<br />Gallery</div>
              </div>
              <div class="col-1-of-3">
                <div class="footer__certifications"><span>&copy; </span><span>YEAR</span> TWO Hewitts LLC</div>
              </div>
              <div class="col-1-of-3">
                <div class="footer__social-media">
                  <svg viewBox="0 0 100 100" fill="rgb(168, 168, 168">
                    <use xlink:href="assets/sprite.svg#icon-instagram1" class="footer__social-media--logo"></use>
                  </svg>
                </div>
              </div>
            </div>
          </footer>
        </main>
      </div>

      <!--

        "make it your paradise"
        -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
